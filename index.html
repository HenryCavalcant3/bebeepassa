<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <script src="https://kit.fontawesome.com/f38273f32d.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="style/style.css">
        <title>Bebe e Passa</title>
    </head>
    <body>
        <div class="banner">
            <label>Alfa</label>
        </div>
        <div class="main">
            <div class="home on" id="home">
                <label class="logo"><i class="fas fa-beer"></i><br>Bebe e Passa</label>
                <label class="play">Toque para jogar</label>
                <div id="play"></div>
            </div>
            <div class="cartas offf" id="cartas">
                <div class="carta view" id="carta-1">
                    <label><span>Como jogar</span><br>Toque na esquerda para voltar e na direita para avançar</label>
                </div>
                <div class="carta n-view" id="carta-2">
                    <label>Quem estiver com uma peça de roupa preta bebe</label>
                </div>
                <div class="carta n-view" id="carta-3">
                    <label>Quem postou stories nas últimas 24hrs bebe</label>
                </div>
                <div class="carta n-view" id="carta-4">
                    <label>Palavra proibida(quem falar bebe)</label>
                </div>
                <div class="carta n-view" id="carta-5">
                    <label>Escolha alguém para beber sempre que você beber(3 rodadas)</label>
                </div>
                <div class="carta n-view" id="carta-6">
                    <label>Distribua 2 shots</label>
                </div>
                <div class="carta n-view" id="carta-7">
                    <label>Para cada palavão beba 1 shot</label>
                </div>
                <div id="back"></div>
                <div id="next"></div>
            </div>
        </div>
        <script type="text/javascript" src="script/script.js"></script>
        <script type="text/javascript" src="cordova.js"></script>
    </body>
</html>
